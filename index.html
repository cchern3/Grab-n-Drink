<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

    <!-- Brewery section -->
    <div class="columns">
      <div class="column">
      <section id="breweries" class="m-5">
          <h2 class="is-size-2 has-text-weight-semibold">Breweries Near You</h2>
          <div m-3>
              <p class="is-size-3">Search for a City:</h3>
              <form id="brew-form">
                  <label class="form-label" for="city"></label>
                  <input name="city" id="city" type="text" autofocus="true" /><br>
                  <button type="submit" class="button is-info m-3">Search</button>
  
                  <div class="select is-info m-3">
                      <select id="searchHistory" onchange="getCityBreweries(this.value)">
                        <option class="option" value="entry" selected disabled>Select</option>
                      </select>
                    </div>
              </form>
          </div>
        
              <h2 class="m-3 is-size-2"><span id="city-search-term"></span></h2>
              <div class="columns is-multiline" id="brewery-container"> </div>
          </div>
  
      </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./script.js"></script>

</body>
</html>
