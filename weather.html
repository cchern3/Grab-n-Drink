<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <header >
        <div class="column is-mobile has-text-centered">
            <!-- creating header title-->
            <h1 class="title is-3 has-text-warning"> Today's Weather Forecast</h1>
            <a  class = "button has-text-warning m-5 is-primary" href="index.html">Back to Brewery Finder </a>
        </div>
    </header>

    <main class="container ">
        <div >
            <!--button to search for desired city -->
            <div class="columns is-size-2 is-mobile is-centered">
                <form id="forthesearch">
                    <label class="column ">Look for a City:</label>
                    <input class="column " type="search" style="width:100%" placeholder="''Atlanta''" id="pushingcity">
                    <button class="button is-small is-rounded" style="width:100%" type="submit" id="search-button">Enter City</button>
                    <br>
                    <button class="button is-small is-primary is-rounded" style="width:100%" type="submit" id="clearbtn">Clear
                        History</button>
                        <div class="historyfinder" id="historyfinder"></div>
                </form>
                <br>
                 <!--button to clear all previous city searches -->
                
            </div>

            <div class=" is-centered">
                <div class="column todayweather" id="todayweather"></div>
                <div class="dayforec" id="dayforec"></div>
            </div>
        </div>
    </main>

<!--jquery, bootstrap, moment, and ajax sources-->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./weather.js"></script>
</body>
